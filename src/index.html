<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RDash AngularJS</title>

  <!-- build:bowerCss app/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/rdash-ui/dist/css/rdash.css">
  <link rel="stylesheet" href="bower_components/rdash-ui/dist/css/rdash.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:css app/app.css -->
  <link rel="stylesheet" href="app.css">
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

</head>
<body>
  <div id="page-wrapper" ng-class="{'open': sdb}" ng-cloak>

    <!-- Sidebar -->
    <div ng-include="'components/sidebar/sidebar.html'"></div>

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div ng-include="'components/navbar/navbar.html'"></div>

        <!-- Main Content -->
        <div ng-include="'components/alerts/alerts.html'"></div>
        <div ui-view=""></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->

  <!-- build:bowerJs app/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js app/app.js -->
    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="business/dashboard/dashboard.controller.js"></script>
    <script src="business/tables/tables.controller.js"></script>
    <script src="components/alerts/alerts.controller.js"></script>
    <script src="components/directives/loading.js"></script>
    <script src="components/directives/widget-body.js"></script>
    <script src="components/directives/widget-footer.js"></script>
    <script src="components/directives/widget-header.js"></script>
    <script src="components/directives/widget.js"></script>
    <script src="components/sidebar/sidebar.controller.js"></script>
    <!-- endinject -->
  <!-- endbuild -->

</body>
</html>
